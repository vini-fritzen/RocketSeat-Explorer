<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>


    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pages">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="input-wrapper">
                        <label for="event-name"> Nome </label>
                        <input type="text" id="event-name"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-lastname"> Sobrenome </label>
                        <input type="text" id="event-lastname"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-email"> Email <span>(digite um email válido)</span></label>
                        <input
                            type="email"
                            id="event-email"
                        />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password"> Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" minlength="6"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info"> Informações  extras </label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category"> Categoria</label>
                        <select id="event-category">
                            <option value="live">Ao Vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email"> E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input
                            type="password"
                            id="event-password"
                            required
                            minlength="8"
                            />
                    </div>
                    
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private"/>
                        <label for="event-private"> Evento privado </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date"> Data </label>
                            <input type="date" id="event-date" required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin"> Das </label>
                            <input type="time" id="event-begin" required/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end"> Até </label>
                            <input type="time" id="event-end" required/>
                        </div>

                    </div>

                </div>
            </fieldset>
            
        </form>
        <footer>
            <button class="button" form="my-form">
                    Salvar evento
            </button>
        </footer>
    </div>
    
</body>
</html>
